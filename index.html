<script>
$(document).ready(function(){
    var selector = {
        htmlCode: ".wr-share-registry-html-code",
    
    };
    var config = {
        //Html Code Embedding
          htmlCode: null,
    };

    $(".wr-share-registry-html-code").click(function(){
        config.htmlCode = $(selector.htmlCode);
              config.htmlCode.prop("readonly", false);
              var textInputElement = config.htmlCode[0];
              console.log(textInputElement);
              if (textInputElement) {
                  console.log(config.htmlCode.val().length);
                  textInputElement.setSelectionRange(0, config.htmlCode.val().length);
              } 

        $(".demo").select();
        $("p").hide();
    });
    
    $(document).keyup(function(e) {
          if (e.keyCode === 27) {
              // escape key maps to keycode `27
              $("p").hide();
          }
      });
});
</script>
